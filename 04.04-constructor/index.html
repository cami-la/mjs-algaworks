<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    class Human {
      hungry = true;
      
      name;
      age;
      sex;

      constructor(props) {
        this.name = props.name;
        this.age = props.age;
        this.sex = props.sex;
      }

      eat () {
        this.hungry = false;
      }
    }

    const person = new Human({
      name: "Lucas",
      age: 34,
      sex: "male"
    });

  </script>
</body>
</html>

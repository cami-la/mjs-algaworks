<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array.some e Array.every</title>
</head>
<body>
  <script>
    const guests = [
      {name: "Marcos", age:23},
      {name: "Angélica", age:27},
      //{name: "Luana", age:17},
      {name: "Letícia", age:45},
      {name: "Raphael", age:18},
    ];

    const guests2 = [
      {name: "Marcos", age:13},
      {name: "Angélica", age:17},
      //{name: "Luana", age:17},
      {name: "Letícia", age:15},
      {name: "Raphael", age:12},
    ];

    //existem maiores de idade na lista de convidados?
    const hasAdults = guests.some(guest => guest.age >=18);

    //todos os convidados são maiores de idade?
    const everyoneIsAnAdult = guests.every(guest => guest.age >=18);


  </script>
</body>
</html>

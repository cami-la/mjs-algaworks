<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise</title>
</head>
<body>
  <script>

    function sleep (ms) {
      return new Promise(
        resolve => {setTimeout(() => resolve(true), ms)}
      )
    }

    async function handleClick() {
      await sleep(5000);
      return "batata";
    }

    function handleClick2() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve ("batata")
        }, 5000)
      })
    }

  </script>
</body>
</html>
